<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebcamJS - PitchUpp</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.6/webcam.min.js"></script>
</head>
<body>
    <div id="my_camera" style="width:1280px; height:720px;"></div>
    <script language="javascript">
        Webcam.set({
            fps: 45
        });

        Webcam.attach('#my_camera');
    </script>
</body>
</html>
